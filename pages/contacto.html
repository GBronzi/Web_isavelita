<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../media/img/Logo.png" type="image/png">
    <title>Contacto - Isavelita</title>
</head>
<body class="pages">
    <header>
        <div class="logo-container">
            <h1 class="logo-titulo">Isavelita</h1>
        </div>
        <nav class="menu">
            <button class="hamburger" id="hamburger-btn-contacto" aria-label="Abrir menú" aria-expanded="false" aria-controls="menu-nav-contacto">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="enlaces-index" id="menu-nav-contacto">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./tienda.html">Productos</a></li>
                    <li><a href="./mayorista.html">Mayorista</a></li>
                    <li><a href="./cursos.html">Cursos</a></li>
                    <li><a href="./acerca.html">Acerca</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="body-med">
        <section class="prodest">
            <h3>¿Tienes alguna consulta?</h3>
            <p class="contenedor" style="margin-bottom: 0; padding-bottom: 0;">¡Escribinos! Estamos aquí para ayudarte.</p>
        </section>
        <section>
            <form action="/submit" method="POST" class="formulario-contacto">
                <div class="campo-formulario">
                    <label for="nombre">Nombre completo*</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Ingresa tu nombre">
                </div>

                <div class="campo-formulario">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" required placeholder="tu@email.com">
                </div>

                <div class="campo-formulario">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Tu número de teléfono (opcional)">
                </div>

                <div class="campo-formulario">
                    <label for="asunto">Asunto*</label>
                    <select name="asunto" id="asunto" required>
                        <option value="" disabled selected>Selecciona un asunto</option>
                        <option value="consulta">Consulta general</option>
                        <option value="pedido">Información sobre pedidos</option>
                        <option value="mayorista">Ventas mayoristas</option>
                        <option value="cursos">Información sobre cursos</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="campo-formulario">
                    <label for="mensaje">Mensaje*</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="8" required placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>

                <div class="campo-formulario checkbox">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Quiero recibir novedades y promociones por email</label>
                </div>

                <div class="botones-formulario">
                    <button type="reset" class="boton-secundario">Limpiar</button>
                    <button type="submit" class="boton-primario">Enviar mensaje</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="pie-pagina">
        <section>
            <p>Siguenos en nuestras redes sociales</p>
            <div class="icons">
                <a href="https://www.instagram.com/isavelita_candles/" target="_blank" rel="noopener noreferrer">
                    <img src="../media/icons/Instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/profile.php?id=100092580877684" target="_blank" rel="noopener noreferrer">
                    <img src="../media/icons/Facebook.png" alt="Facebook"></a>
                <a href="https://wa.me/3512395717" target="_blank" rel="noopener noreferrer">
                    <img src="../media/icons/Whatsapp.png" alt="Whatsapp"></a>
            </div>
        </section>
        <section class="pie-pagina">
            <p>© 2025 Isavelita. Todos los derechos reservados.</p>
        </section>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn-contacto');
            const menuNav = document.getElementById('menu-nav-contacto');

            if (hamburgerBtn && menuNav) {
                // Asegurarse de que el menú esté cerrado al cargar la página
                menuNav.classList.remove('open');
                hamburgerBtn.classList.remove('open');

                // Agregar evento de clic al botón hamburguesa
                hamburgerBtn.addEventListener('click', function(e) {
                    e.stopPropagation(); // Evitar que el clic se propague
                    e.preventDefault(); // Prevenir comportamiento por defecto

                    // Toggle de las clases
                    menuNav.classList.toggle('open');
                    hamburgerBtn.classList.toggle('open');

                    // Actualizar atributo aria-expanded
                    this.setAttribute('aria-expanded', menuNav.classList.contains('open'));
                });

                // Cerrar menú al hacer click fuera
                document.addEventListener('click', function(e) {
                    if (menuNav.classList.contains('open') &&
                        !menuNav.contains(e.target) &&
                        !hamburgerBtn.contains(e.target)) {
                        menuNav.classList.remove('open');
                        hamburgerBtn.classList.remove('open');
                        hamburgerBtn.setAttribute('aria-expanded', 'false');
                    }
                });
            }
        });
    </script>
</body>
</html>
