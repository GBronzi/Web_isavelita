        <script>
            const hamburgerBtnTienda = document.getElementById('hamburger-btn-tienda');
            const menuNavTienda = document.getElementById('menu-nav-tienda');
            hamburgerBtnTienda.addEventListener('click', function() {
                menuNavTienda.classList.toggle('open');
                this.setAttribute('aria-expanded', menuNavTienda.classList.contains('open'));
            });
            document.addEventListener('click', function(e) {
                if (!menuNavTienda.contains(e.target) && !hamburgerBtnTienda.contains(e.target)) {
                    menuNavTienda.classList.remove('open');
                    hamburgerBtnTienda.setAttribute('aria-expanded', 'false');
                }
            });
        </script>
